<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>mmo: the clickening</title>
</head>
<body>
   <div class="wrapper">
      <div class="top-bar">
         <ul>
            <li><a href="#clicker">back to the clickening</a></li>
            <li><a href="#upgrades">upgrades</a></li>
            <li><a href="#import-export">import/export game</a></li>
            <li><a href="#somekindoflink">some kind of link</a></li>
         </ul>
      </div>
      <div class="main">
         <div id="clicker">
            <button id="click">Attack!</button>
         </div>
         <div id="upgrades">

         </div>
         <div id="import-export">
            
         </div>
      </div>
      <div class="bottom-bar">
         <div class="hero">
            Hero name: <span class="hero-name"></span>
            Current dps: <span class="hero-dps"></span>
            Current gold: <span class="hero-gold"></span>
            Current hp: <span class="hero-hp"></span>
         </div>
         <div class="monster">
            Monster name: <span class="monster-name"></span>
            Monster difficulty: <span class="monster-difficulty"></span>
            Monster hp: <span class="monster-hp"></span>
         </div>
      </div>
   </div>
   <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script type="text/javascript" charset="utf-8" src="mmo.js"></script>
</body>
</html>
